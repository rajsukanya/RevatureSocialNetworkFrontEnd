<h3 class="d-flex justify-content-center mt-5">Register User</h3>
<div [hidden]="submitted">
    <div class="row d-flex justify-content-center mt-3">
        <div class="col-md-6">
            <form (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label style="margin-right:25px" for="name">First Name</label>
                    <input type="text" class="form-control" id="firstName" required [(ngModel)]="user.firstName"
                        name="firstName">
                </div>
                <div class="form-group">
                    <label style="margin-right:28px" for="name">Last Name</label>
                    <input type="text" class="form-control" id="lastName" required [(ngModel)]="user.lastName"
                        name="lastName">
                </div>
                <div class="form-group">
                    <label style="margin-right:20px" for="name">Email</label>
                    <input type="text" class="form-control" id="email" required [(ngModel)]="user.email" name="email">
                </div>
                <div class="form-group">
                    <label style="margin-right:20px" for="name">Username</label>
                    <input type="text" class="form-control" id="username" required [(ngModel)]="user.username"
                        name="username">
                </div>
                <div class="form-group">
                    <label style="margin-right:58px" for="name">Password</label>
                    <input type="text" class="form-control" id="password" required [(ngModel)]="user.password"
                        name="password">
                </div>
                <div class="row d-flex justify-content-center mt-4">
                    <button type="submit" class="btn">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div [hidden]="!submitted">
    <h4>You submitted sucessfully!</h4>
</div>
