<app-nav-bar></app-nav-bar>
<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <!-- <label for="name">Post a picture, how you feel, spill the tea!</label> -->
    <input placeholder="Search User" type="text" class="form-control" id="name" required [(ngModel)]="name" name="name">
</div>
<button type="submit" style="float:right" class="btn btn-success">Search</button>
</form>

<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Users</h2>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Email</th>
            <th>Username</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users"> 
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.email}}</td>
            <td>{{user.username}}</td>
            <td><button [routerLink]="['/landing-page/otherProfile/', user.userId]"
              class="btn btn-info">Go To Profile</button>
                <!-- <button (click)="updateUser(user.id)" class="btn btn-info" style="margin-left: 10px">Update</button>
                <button (click)="userDetails(user.id)" class="btn btn-info" style="margin-left: 10px">Details</button> -->
            </td> 
          </tr>
        </tbody>
      </table>
    </div>
  </div>
